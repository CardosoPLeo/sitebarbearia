<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="menu">
                <h1><a href="./index.html"><img src="images/logo.png" alt="Logo da Barbearia"></a></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./produtos.html">Produtos</a></li>
                        <li><a href="./contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome: </label>
                <input type="text" id="nomesobrenome" class="input-padrap" required>

                <label for="email">E-mail: </label>
                <input type="email" id="email" class="input-padrap" required placeholder="nome@seudominio.com">

                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="input-padrap" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem: </label>    
                <textarea cols="50" rows="10" id="mensagem" class="input-padrap" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">E-mail: </label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone: </label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp: </label>
                </fieldset>   
                
                <fieldset>
                    <legend>Qual horário prefere ser antendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="./images/logo-branco.png" alt="Logo da Barbearia">
            <p class="copyrigth">
                &copy;Copyright Leonardo Cardoso
            </p>
        </footer>
    </body>
</html>
